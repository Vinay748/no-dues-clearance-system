<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee No Dues Form</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 30px;
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .select2-container {
      width: 100% !important;
    }

    .button-group {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #003366;
    }

    #preview {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }

    .track-link {
      text-align: center;
      margin-top: 20px;
    }

    .track-link a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .track-link a:hover {
      text-decoration: underline;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Employee No Dues Clearance Form</h2>

    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <form id="noDuesForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" readonly required />

      <label for="employeeId">Employee ID:</label>
      <input type="text" name="employeeId" id="employeeId" readonly required />

      <label for="department">Department:</label>
      <select name="department" id="department" required>
        <option value="">Select Department</option>
        <option>C&amp;RRSW</option>
        <option>Central Store</option>
        <option>CISF</option>
        <option>CSR</option>
        <option>Dam and Spillway</option>
        <option>EDTC</option>
        <option>Electrical</option>
        <option>Environment</option>
        <option>Estates</option>
        <option>F&amp;A</option>
        <option>G&amp;G</option>
        <option>Guesthouse</option>
        <option>Hospital</option>
        <option>HR&amp;A</option>
        <option>Hydromechanical</option>
        <option>IT</option>
        <option>ITStock</option>
        <option>L&amp;RC</option>
        <option>Mechanical</option>
        <option>O&amp;M</option>
        <option>Planning</option>
        <option>PowerhouseCivil</option>
        <option>PSD</option>
        <option>PSP</option>
        <option>QC&amp;CMTL</option>
        <option>RecordOffice</option>
        <option>Safety</option>
        <option>Vigilance</option>
      </select>

      <label for="noDuesType">No Dues Type:</label>
      <select name="noDuesType" id="noDuesType" required>
        <option value="">Select Type</option>
        <option value="Resignation">Resignation</option>
        <option value="Retirement">Retirement</option>
        <option value="Transfer">Transfer</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="reason">Reason (Optional):</label>
      <input type="text" name="reason" id="reason" placeholder="Brief reason for no dues clearance" />

      <label for="orderLetter">Upload Order Letter:</label>
      <input type="file" name="orderLetter" id="orderLetter" accept=".pdf,.png,.jpg" required
        onchange="previewFile()" />
      <div id="preview"></div>

      <div class="button-group">
        <button type="submit" id="submitBtn">Submit Application</button>
        <button type="button" onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
      </div>
    </form>

    <div class="track-link">
      <p>Already submitted? <a href="/track.html">Track your application here</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Show message function
    function showMessage(message, type = 'success') {
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');

      // Hide both messages first
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      if (type === 'success') {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
      } else {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
      }

      // Auto-hide after 5 seconds
      setTimeout(() => {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';
      }, 5000);
    }

    // File preview function
    function previewFile() {
      const fileInput = document.getElementById('orderLetter');
      const preview = document.getElementById('preview');
      const file = fileInput.files[0];

      if (file) {
        const fileSize = (file.size / 1024 / 1024).toFixed(2); // Size in MB
        preview.innerHTML = `
          <strong>Selected file:</strong> ${file.name}<br>
          <strong>Size:</strong> ${fileSize} MB<br>
          <strong>Type:</strong> ${file.type}
        `;

        // Validate file size (max 10MB)
        if (file.size > 10 * 1024 * 1024) {
          showMessage('File size must be less than 10MB', 'error');
          fileInput.value = '';
          preview.textContent = '';
        }
      } else {
        preview.textContent = '';
      }
    }

    // Form validation
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const employeeId = document.getElementById('employeeId').value.trim();
      const department = document.getElementById('department').value;
      const noDuesType = document.getElementById('noDuesType').value;
      const email = document.getElementById('email').value.trim();
      const orderLetter = document.getElementById('orderLetter').files[0];

      if (!name) {
        showMessage('Name is required', 'error');
        return false;
      }

      if (!employeeId) {
        showMessage('Employee ID is required', 'error');
        return false;
      }

      if (!department) {
        showMessage('Please select a department', 'error');
        return false;
      }

      if (!noDuesType) {
        showMessage('Please select no dues type', 'error');
        return false;
      }

      if (!email) {
        showMessage('Email is required', 'error');
        return false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return false;
      }

      if (!orderLetter) {
        showMessage('Please upload the Order Letter', 'error');
        return false;
      }

      return true;
    }

    // Form submission handler
    document.getElementById('noDuesForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Validate form
      if (!validateForm()) {
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const form = document.getElementById('noDuesForm');

      try {
        // Show loading state
        submitBtn.textContent = 'Submitting...';
        submitBtn.disabled = true;
        form.classList.add('loading');

        // Prepare form data
        const formData = new FormData(this);

        // Submit form
        const response = await fetch('/api/employee/submit-no-dues', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        const result = await response.json();

        if (result.success) {
          showMessage('Application submitted successfully! Redirecting...', 'success');

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "/confirmation.html";
          }, 2000);
        } else {
          showMessage(result.message || "Submission failed. Please try again.", 'error');
        }

      } catch (err) {
        showMessage("Network error. Please check your connection and try again.", 'error');
      } finally {
        // Reset button state
        submitBtn.textContent = 'Submit Application';
        submitBtn.disabled = false;
        form.classList.remove('loading');
      }
    });

    // Page initialization
    window.addEventListener("DOMContentLoaded", async () => {
      // Initialize Select2
      $('#department').select2({
        placeholder: 'Select Department',
        allowClear: true
      });

      $('#noDuesType').select2({
        placeholder: 'Select No Dues Type',
        allowClear: true
      });

      try {
        // Check session
        const res = await fetch("/api/auth/check-session", { credentials: 'include' });
        const session = await res.json();

        if (!res.ok || session.role !== 'employee') {
          throw new Error("Not logged in as employee");
        }

        // Auto-fill fields from session
        if (session.user) {
          document.getElementById("name").value = session.user.name || '';
          document.getElementById("employeeId").value = session.user.employeeId || session.user.id || '';
          document.getElementById("email").value = session.user.email || '';

          // Set department with delay to ensure Select2 is initialized
          setTimeout(() => {
            $('#department').val(session.user.department || '').trigger('change');
          }, 100);
        }

      } catch (err) {
        showMessage("Session expired. Please login again.", 'error');

        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      }

      try {
        // Check for existing applications
        const dashboardRes = await fetch('/api/employee/previous-application', { credentials: 'include' });
        const dashboardData = await dashboardRes.json();

        if (dashboardData.success && dashboardData.hasApplication) {
          const app = dashboardData.application;
          showMessage(`You have an existing application (${app.formId}) with status: ${app.status}`, 'error');

          // Optionally disable form or redirect
          if (['pending', 'Pending', 'Submitted to HOD', 'Submitted to IT'].includes(app.status)) {
            document.getElementById('submitBtn').textContent = 'Application Already Submitted';
            document.getElementById('submitBtn').disabled = true;
          }
        }
      } catch (err) {
        // Silent error handling - don't show to user
      }
    });

    // Add keyboard shortcuts
    document.addEventListener('keydown', function (e) {
      // Ctrl+Enter to submit form
      if (e.ctrlKey && e.key === 'Enter') {
        document.getElementById('noDuesForm').dispatchEvent(new Event('submit'));
      }

      // Escape to go back to dashboard
      if (e.key === 'Escape') {
        if (confirm('Are you sure you want to go back to dashboard?')) {
          window.location.href = '/dashboard.html';
        }
      }
    });
  </script>

</body>

</html>
