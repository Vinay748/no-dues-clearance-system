<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7fafc;
      color: #263238;
      padding-left: 0;
    }

    .top-bar {
      background-color: #1a355b;
      color: white;
      padding: 18px 32px;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #1976d2;
      position: relative;
    }

    .nav-bar {
      display: flex;
      background-color: #1976d2;
      padding: 12px 0;
      justify-content: center;
      gap: 22px;
      font-size: 17px;
      flex-wrap: wrap;
      position: relative;
      overflow-x: auto;
    }

    .nav-bar button {
      background: #1976d2;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: background 0.15s;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .nav-bar button:hover {
      background: #1456a6;
    }

    /* Hamburger Menu for Mobile */
    .nav-toggle {
      display: none;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      background: #1976d2;
      padding: 0;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-mobile.show {
      display: flex;
    }

    .nav-mobile button {
      width: 100%;
      text-align: left;
      padding: 15px 32px;
      border-radius: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-mobile button:last-child {
      border-bottom: none;
    }

    .main-content {
      padding: 38px 24px 24px 24px;
      max-width: 1050px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 18px rgba(25, 118, 210, 0.07);
      min-height: 540px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(14px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    /* Profile section */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .profile-pic {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #1976d2;
      cursor: pointer;
    }

    .profile-popup {
      display: none;
      position: absolute;
      top: 60px;
      right: 18px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 18px rgba(25, 118, 210, 0.13);
      padding: 18px;
      z-index: 1000;
      width: 230px;
      border: 1px solid #e3e8ee;
    }

    .profile-popup img {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
      border: 2px solid #2196f3;
    }

    .profile-popup .info {
      text-align: center;
      font-size: 15px;
      color: #1456a6;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .profile-popup button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 0;
      background: #1976d2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.15s;
    }

    .profile-popup button:hover {
      background: #1456a6;
    }

    /* Main buttons */
    .apply-button {
      padding: 13px 36px;
      font-size: 17px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 9px;
      margin-top: 21px;
      cursor: pointer;
      transition: background 0.18s;
      width: 260px;
      font-weight: 700;
      box-shadow: 0 1px 8px rgba(33, 150, 243, 0.08);
    }

    .apply-button:hover {
      background-color: #1565c0;
    }

    /* Cards and entries */
    .form-entry {
      background: #fafbfc;
      padding: 18px 18px 8px 18px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 1px 7px rgba(25, 118, 210, 0.07);
      border: 1px solid #e3e8ee;
    }

    .form-entry button {
      margin-top: 8px;
      margin-right: 9px;
      padding: 7px 16px;
      background: #2196f3;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.15s;
    }

    .form-entry button:hover {
      background: #1565c0;
    }

    /* Status badges - FIXED FOR VISIBILITY */
    .status {
      padding: 5px 14px;
      border-radius: 13px;
      font-size: 13px;
      font-weight: 600;
      color: white !important;
      display: inline-block;
      letter-spacing: 0.1px;
      background-color: #6c757d;
    }

    .status.pending {
      background: #f39c12 !important;
      color: white !important;
    }

    .status.approved {
      background: #2ecc71 !important;
      color: white !important;
    }

    .status.rejected {
      background: #e74c3c !important;
      color: white !important;
    }

    .status.submitted {
      background: #1976d2 !important;
      color: white !important;
    }

    .status.it-completed {
      background: #28a745 !important;
      color: white !important;
    }

    .status.not-started {
      background: #6c757d !important;
      color: white !important;
    }

    /* Force status visibility in all contexts */
    table .status,
    .table .status,
    td .status,
    span.status,
    *[class*="status"] {
      color: white !important;
    }

    /* Data table - FIXED TABLE HEADERS */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 22px;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
    }

    table th,
    table td {
      padding: 13px;
      border: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
      background: #fff;
      white-space: nowrap;
    }

    /* FIXED: Table headers now visible with proper colors */
    table thead {
      background: #1976d2 !important;
      color: white !important;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    table thead th {
      background: #1976d2 !important;
      color: white !important;
      font-weight: 600;
      border-bottom: 2px solid #1456a6;
    }

    table thead th a {
      color: white !important;
      text-decoration: none;
    }

    table tbody tr:nth-child(even) {
      background: #f6f6f8;
    }

    table tbody tr:hover {
      background: #e3e8ee;
    }

    /* Table wrapper for horizontal scroll */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .table-wrapper table {
      display: table;
      min-width: 600px;
    }

    .loading-message {
      font-style: italic;
      color: #789;
      margin-top: 10px;
    }

    .error-message {
      color: #d9534f;
      font-weight: 600;
      margin-top: 10px;
    }

    /* Certificate grid/cards */
    .certificates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 22px;
      margin-top: 20px;
    }

    .certificate-card {
      background: #f7fbff;
      border-radius: 13px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 2px 12px rgba(33, 150, 243, 0.07);
      border-left: 5px solid #2ecc71;
      transition: box-shadow 0.18s, transform 0.18s;
      position: relative;
      overflow: hidden;
      border: 1px solid #e3e8ee;
    }

    .certificate-card:hover {
      box-shadow: 0 10px 34px rgba(25, 182, 155, 0.13);
      transform: translateY(-6px);
      border-left: 5px solid #1976d2;
    }

    .certificate-icon {
      font-size: 34px;
      color: #2ecc71;
      margin-bottom: 15px;
      text-align: center;
    }

    .certificate-title {
      font-size: 17px;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 9px;
      text-align: center;
    }

    .certificate-details {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
      line-height: 1.52;
    }

    .certificate-details div {
      margin-bottom: 7px;
    }

    .certificate-details strong {
      color: #1976d2;
    }

    .certificate-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .download-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.17s, transform 0.17s;
    }

    .download-btn:hover {
      background: #1456a6;
      transform: translateY(-2px);
    }

    .download-btn:disabled {
      background: #c6c8ca;
      cursor: not-allowed;
    }

    .empty-certificates {
      text-align: center;
      padding: 50px 18px;
      color: #5C6670;
      background: #f7fbff;
      border-radius: 13px;
      border: 1px solid #e3e8ee;
      box-shadow: 0 1px 4px rgba(33, 150, 243, 0.05);
    }

    .empty-certificates .certificate-icon {
      font-size: 62px;
      color: #e3e8ee;
      margin-bottom: 16px;
    }

    .empty-certificates h3 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    /* Loading spinner */
    .loading {
      text-align: center;
      padding: 34px;
      color: #5C6670;
      font-style: italic;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: -3px;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 17px 24px;
      border-radius: 9px;
      box-shadow: 0 4px 18px rgba(25, 118, 210, 0.15);
      z-index: 10000;
      font-weight: bold;
      max-width: 340px;
      opacity: 0;
      transform: translateX(120%);
      transition: all 0.3s cubic-bezier(.42, 0, .58, 1);
      background: #1976d2;
      color: white;
    }

    .toast.toast-success {
      background: #2ecc71;
    }

    .toast.toast-error {
      background: #d9534f;
    }

    .toast.toast-info {
      background: #1976d2;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .track-preview {
      background: #1976d2;
      border-radius: 13px;
      padding: 28px;
      color: white;
      text-align: center;
      box-shadow: 0 3px 20px rgba(25, 118, 210, 0.10);
      margin-bottom: 22px;
    }

    .track-preview h2 {
      margin-bottom: 15px;
      font-size: 2.1rem;
      font-weight: 700;
    }

    .track-preview p {
      margin-bottom: 24px;
      font-size: 1.1rem;
      opacity: 0.92;
    }

    .track-button {
      background: rgba(255, 255, 255, 0.16);
      color: white;
      border: 2px solid #fff;
      padding: 13px 32px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.15s, transform 0.15s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .track-button:hover {
      background: rgba(255, 255, 255, 0.23);
      transform: translateY(-3px);
      border-color: #e3e8ee;
    }

    .quick-status-card {
      background: #fafbfc;
      border-radius: 10px;
      padding: 21px;
      margin-top: 19px;
      box-shadow: 0 2px 10px rgba(25, 118, 210, 0.05);
      border-left: 4px solid #1976d2;
      border: 1px solid #e3e8ee;
    }

    .quick-status-card h4 {
      color: #1976d2;
      margin-bottom: 15px;
      font-size: 1.15rem;
      font-weight: 700;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 7px 0;
      border-bottom: 1px solid #ecedf0;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-weight: 600;
      color: #263238;
    }

    .status-value {
      color: #1976d2;
      font-weight: 600;
    }

    /* Enhanced Styling */
    .dashboard-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e3e8ee;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      margin-bottom: 4px;
    }

    .info-label {
      font-weight: 500;
      color: #1976d2;
      font-size: 14px;
    }

    .info-value {
      font-weight: 600;
      color: #263238;
      font-size: 14px;
    }

    .profile-actions {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e3e8ee;
    }

    .profile-actions button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      background: #f7fafc;
      border: 1px solid #e3e8ee;
      color: #1976d2;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.15s;
    }

    .profile-actions button:hover {
      background: #1976d2;
      color: white;
    }

    /* Enhanced Navigation */
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1976d2;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: all 0.15s;
      position: relative;
    }

    .nav-btn:hover {
      background: #1456a6;
      transform: translateY(-1px);
    }

    .nav-btn.active {
      background: #0d47a1;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
    }

    .nav-btn.logout-btn {
      background: #d32f2f;
    }

    .nav-btn.logout-btn:hover {
      background: #c62828;
    }

    /* Content Loading State */
    .content-loading {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    /* Enhanced Global Spinner */
    .global-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(247, 250, 252, 0.9);
      z-index: 10000;
      backdrop-filter: blur(2px);
    }

    .spinner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 32px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15);
      border: 1px solid #e3e8ee;
    }

    .spinner-ring {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    .spinner-text {
      color: #263238;
      font-weight: 600;
      font-size: 16px;
    }

    /* =========================
       MOBILE RESPONSIVE STYLES
       ========================= */

    /* Large tablets and small desktops */
    @media (max-width: 1024px) {
      .main-content {
        max-width: 900px;
        padding: 32px 20px;
        margin: 24px auto;
      }

      .certificates-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 18px;
      }
    }

    /* Tablets */
    @media (max-width: 820px) {
      body {
        padding-left: 70px;
      }

      .top-bar {
        padding: 16px 20px;
        font-size: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .nav-bar {
        padding: 10px 8px;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: flex-start;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .nav-bar::-webkit-scrollbar {
        display: none;
      }

      .nav-bar button {
        padding: 8px 16px;
        font-size: 14px;
        min-width: auto;
      }

      .main-content {
        padding: 20px 16px;
        margin: 16px auto;
        width: calc(100% - 80px);
        max-width: none;
      }

      .certificates-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .apply-button {
        width: 100%;
        max-width: none;
      }

      .track-preview {
        padding: 20px;
      }

      .track-preview h2 {
        font-size: 1.8rem;
      }

      .form-entry {
        padding: 16px;
      }

      .profile-popup {
        width: 280px;
        right: 8px;
        top: 70px;
      }

      .toast {
        right: 16px;
        top: 16px;
        max-width: 280px;
      }

      /* Mobile table adjustments */
      table th,
      table td {
        padding: 10px 8px;
        font-size: 14px;
      }

      /* Mobile status badges */
      .status {
        font-size: 12px !important;
        padding: 4px 10px !important;
      }

      /* Global back button adjustment for tablets */
      #globalBackButton {
        left: 10px !important;
        bottom: 20px !important;
      }
    }

    /* Mobile Phones - Large */
    @media (max-width: 640px) {
      body {
        padding-left: 60px;
      }

      .top-bar {
        padding: 12px 16px;
        font-size: 18px;
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }

      .dashboard-title {
        font-size: 18px;
      }

      .profile-section {
        align-self: flex-end;
        position: absolute;
        top: 12px;
        right: 16px;
      }

      .nav-bar {
        display: none;
        position: relative;
      }

      .nav-toggle {
        display: block;
        position: absolute;
        top: 12px;
        left: 16px;
        z-index: 1001;
      }

      .nav-mobile {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #1976d2;
        z-index: 1000;
        max-height: calc(100vh - 60px);
        overflow-y: auto;
      }

      .main-content {
        width: calc(100% - 70px);
        margin: 12px auto;
        padding: 16px;
        border-radius: 8px;
      }

      .track-preview {
        padding: 16px;
        margin-bottom: 16px;
      }

      .track-preview h2 {
        font-size: 1.5rem;
      }

      .track-preview p {
        font-size: 1rem;
      }

      .track-button {
        padding: 10px 24px;
        font-size: 14px;
      }

      .certificate-card {
        padding: 20px 16px;
      }

      .certificate-icon {
        font-size: 28px;
      }

      .certificate-title {
        font-size: 16px;
      }

      .download-btn {
        padding: 10px 18px;
        font-size: 13px;
      }

      .profile-popup {
        width: 260px;
        right: 16px;
        top: 60px;
      }

      .table-wrapper {
        margin: 0 -16px;
        padding: 0 16px;
      }

      /* Mobile table styling */
      table th,
      table td {
        padding: 8px 6px;
        font-size: 13px;
      }

      table thead th {
        font-size: 12px !important;
        padding: 8px 6px !important;
      }

      /* Mobile status badges */
      .status {
        font-size: 11px !important;
        padding: 3px 8px !important;
      }

      .toast {
        right: 12px;
        top: 12px;
        max-width: 260px;
        padding: 12px 16px;
      }
    }

    /* Mobile Phones - Small */
    @media (max-width: 480px) {
      body {
        padding-left: 50px;
      }

      .top-bar {
        padding: 10px 12px;
        font-size: 16px;
      }

      .dashboard-title {
        font-size: 16px;
      }

      .profile-pic {
        width: 36px;
        height: 36px;
      }

      .main-content {
        width: calc(100% - 60px);
        margin: 8px auto;
        padding: 12px;
      }

      .track-preview {
        padding: 12px;
      }

      .track-preview h2 {
        font-size: 1.3rem;
      }

      .track-button {
        padding: 8px 16px;
        font-size: 13px;
      }

      .certificate-card {
        padding: 16px 12px;
      }

      .form-entry {
        padding: 12px;
      }

      .form-entry button {
        padding: 6px 12px;
        font-size: 12px;
      }

      .apply-button {
        padding: 10px 24px;
        font-size: 15px;
      }

      .profile-popup {
        width: 220px;
        right: 12px;
      }

      /* Extra small mobile table styling */
      table th,
      table td {
        padding: 6px 4px;
        font-size: 12px;
      }

      table thead th {

    // PDF Download Function with mobile optimizations
    async function downloadLatestNoDuesPDF() {
      const button = document.getElementById('downloadLatestPDFBtn');
      if (!button) return;

      try {
        button.disabled = true;
        button.innerHTML = dashboardState.isMobile ? 'Generating...' : 'Generating PDF...';
        button.style.opacity = '0.7';

        const latestFormId = dashboardState.formId;

        if (!latestFormId) {
          throw new Error('No active form ID found. Please submit an application first.');
        }

        const pdfUrl = `/api/pdf/download/${latestFormId}`;
        const response = await fetch(pdfUrl, {
          method: 'GET',
          credentials: 'include',
          headers: { 'Accept': 'application/pdf' }
        });

        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('PDF not found. Please check if your application exists.');
          } else if (response.status === 403) {
            throw new Error('Access denied. Please check your login status.');
          } else {
            throw new Error(`Server error: ${response.status}. Please try again later.`);
          }
        }

        const blob = await response.blob();

        if (blob.size === 0) {
          throw new Error('PDF file is empty. Please try generating it again.');
        }

        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `No-Dues-Application-${latestFormId}.pdf`;
        link.style.display = 'none';

        document.body.appendChild(link);
        link.click();

        setTimeout(() => {
          document.body.removeChild(link);
          window.URL.revokeObjectURL(url);
        }, 100);

        showToast('PDF download completed successfully', 'success', 5000);

      } catch (error) {
        showToast(`Error: ${error.message}`, 'error', 8000);
        setTimeout(() => {
          showToast('Please check your backend PDF configuration', 'info', 5000);
        }, 1000);
      } finally {
        if (button) {
          button.disabled = false;
          button.innerHTML = dashboardState.isMobile ? 'Download PDF' : 'Download Latest No Dues PDF';
          button.style.opacity = '1';
        }
      }
    }

    // WebSocket initialization
    async function initializeWebSocketNotifications() {
      try {
        const wsInfoResponse = await fetch('/api/notification/websocket-info', {
          credentials: 'include'
        });

        if (!wsInfoResponse.ok) {
          return;
        }

        const wsInfo = await wsInfoResponse.json();
        if (!wsInfo.success || !wsInfo.isEnabled) {
          return;
        }

        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        const wsUrl = `${protocol}://${location.hostname}:${wsInfo.wsPort}`;

        websocket = new WebSocket(wsUrl);

        websocket.onopen = () => {
          wsReconnectAttempts = 0;

          if (dashboardState.employee?.employeeId) {
            websocket.send(JSON.stringify({
              type: 'identify',
              employeeId: dashboardState.employee.employeeId
            }));
          }

          showConnectionStatus(true);
        };

        websocket.onmessage = (event) => {
          try {
            const notification = JSON.parse(event.data);
            handleRealTimeNotification(notification);
          } catch (error) {
            // Silent error handling
          }
        };

        websocket.onclose = (event) => {
          showConnectionStatus(false);

          if (wsReconnectAttempts < maxReconnectAttempts && !dashboardState.sessionCleanup) {
            wsReconnectAttempts++;
            setTimeout(() => initializeWebSocketNotifications(), Math.pow(2, wsReconnectAttempts) * 1000);
          }
        };

        websocket.onerror = (error) => {
          showConnectionStatus(false);
        };

      } catch (error) {
        // Silent error handling
      }
    }

    // Notification handlers
    function handleRealTimeNotification(notification) {
      switch (notification.type) {
        case 'form_rejection':
          handleFormRejectionNotification(notification);
          break;
        case 'form_approval':
          handleFormApprovalNotification(notification);
          break;
        case 'certificates_ready':
          handleCertificatesReadyNotification(notification);
          break;
        case 'forms_assigned':
          handleFormsAssignedNotification(notification);
          break;
        case 'browser_notification':
          showBrowserNotification(notification);
          break;
        case 'it_announcement':
          handleITAnnouncementNotification(notification);
          break;
        case 'status_update':
          handleStatusUpdateNotification(notification);
          break;
        default:
          // Unknown notification type
          break;
      }

      if (notification.title && notification.message) {
        showToast(notification.message, getToastTypeFromNotification(notification.type), 8000);
      }
    }

    function handleFormRejectionNotification(notification) {
      showNotificationBanner({
        type: 'error',
        title: 'Application Rejected',
        message: `Your application ${notification.formId} was rejected by HOD.`,
        details: notification.reason,
        action: {
          text: 'Submit New Application',
          onclick: 'window.location.href="/employee.html"'
        }
      });

      dashboardState.applicationStatus = 'rejected';
      dashboardState.rejectionReason = notification.reason;
      dashboardState.rejectedAt = notification.timestamp || new Date().toISOString();
      dashboardState.formId = null;
      dashboardState.showFormId = false;
      dashboardState.canSubmitNew = true;
      dashboardState.hasAssignedForms = false;
      dashboardState.formsStatus = 'none';

      if (contentArea.innerHTML.includes('Welcome To Your Dashboard')) {
        setTimeout(() => loadPage('home'), 2000);
      }

    // Dashboard state loader
    async function loadDashboardState() {
      try {
        const dashboardResponse = await fetch('/api/employee/dashboard-status', {
          credentials: 'include'
        });

        if (!dashboardResponse.ok) {
          throw new Error(`Dashboard API returned ${dashboardResponse.status}`);
        }

        const dashboardData = await dashboardResponse.json();

        try {
          const formsResponse = await fetch('/api/employee/assigned-forms', {
            credentials: 'include'
          });

          if (formsResponse.ok) {
            const formsData = await formsResponse.json();

            if (formsData.applicationStatus === 'rejected') {
              dashboardData.applicationStatus = 'rejected';
              dashboardData.rejectionReason = formsData.rejectionReason || 'No reason provided';
              dashboardData.rejectedAt = formsData.rejectedAt || new Date().toISOString();
              dashboardData.hasAssignedForms = false;
              dashboardData.formsStatus = 'none';
              dashboardData.canSubmitNew = formsData.canSubmitNew !== false;
              dashboardData.formId = null;
              dashboardData.showFormId = false;
            } else {
              dashboardData.hasAssignedForms = (formsData.assignedFormsCount || 0) > 0;
              dashboardData.assignedForms = formsData.assignedForms || [];

              if (dashboardData.hasAssignedForms) {
                if (['Submitted to HOD', 'IT Completed'].includes(dashboardData.applicationStatus)) {
                  dashboardData.formsStatus = 'preview';
                } else {
                  dashboardData.formsStatus = 'pending';
                }
              } else {
                dashboardData.formsStatus = 'none';
              }
            }
          }
        } catch (formsError) {
          dashboardData.hasAssignedForms = false;
          dashboardData.formsStatus = 'none';
        }

        if (dashboardData.applicationStatus !== 'rejected') {
          if (dashboardData.certificatesAvailable > 0 && dashboardData.applicationStatus === 'IT Completed') {
            dashboardData.showFormId = false;
          } else {
            dashboardData.showFormId = true;
          }
        }

        dashboardState = {
          ...dashboardState,
          ...dashboardData,
          lastUpdated: new Date().toISOString()
        };

        if (websocket && websocket.readyState === WebSocket.OPEN && dashboardState.employee?.employeeId) {
          websocket.send(JSON.stringify({
            type: 'identify',
            employeeId: dashboardState.employee.employeeId
          }));
        }

        return dashboardData;

      } catch (error) {
        throw error;
      }
    }

    async function downloadCertificate(event, certId, filename) {
      try {
        event.target.disabled = true;
        event.target.innerHTML = dashboardState.isMobile ? 'Downloading...' : 'Downloading...';
        event.target.style.opacity = '0.7';

        const response = await fetch(`/api/employee/certificates/${certId}/download`, {
          credentials: 'include'
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Download failed');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        showToast('Certificate downloaded successfully', 'success');

      } catch (error) {
        showToast(`Failed to download certificate: ${error.message}`, 'error');
      } finally {
        event.target.disabled = false;
        event.target.innerHTML = 'Download PDF';
        event.target.style.opacity = '1';
      }
    }

        statusElement.style.color = '#d9534f';
        showToast(`Submission failed: ${error.message}`, 'error', 8000);
      }
    }

          padding: ${dashboardState.isMobile ? '10px 20px' : '12px 24px'}; border-radius: 8px; cursor: pointer;

          touch-action: manipulation;
        ">Yes, Logout</button>
      </div>
    </div>
  `;

      document.body.appendChild(modal);

      // Cleanup function
      const closeModal = () => {
        if (modal && modal.parentElement) {
          modal.parentElement.removeChild(modal);
        }
        // Remove any leftover modal elements
        const leftoverModals = document.querySelectorAll('.logout-modal-overlay');
        leftoverModals.forEach(m => m.remove());

        // Reset body styles in case they were modified
        document.body.style.overflow = '';
        document.body.classList.remove('modal-open');
      };

      // Cancel button handler
      modal.querySelector('.cancel-logout-btn').addEventListener('click', closeModal);

      modal.querySelector('.confirm-logout-btn').addEventListener('click', () => {
        closeModal();
        confirmLogout();
      });

      // Close modal when clicking outside
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {

        }
      });

        }
      };

    }
