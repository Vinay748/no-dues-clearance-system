<!DOCTYPE html>
<html lang="en">

<head>
   
  <meta charset="UTF-8">
    <title>Application History</title>
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .left,
    nav .right {
      display: flex;
      gap: 1rem;
    }

    .container {
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .card h2 {
      margin-top: 0;
    }

    .form-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin: 8px 0;
    }

    .hidden {
      display: none;
    }

    .application-details {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 1rem;
    }


    .btn-download {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <nav>
        <div class="left">
            <strong>History</strong>
            <a href="dashboard.html" style="color: white;">Home</a>
            <a href="employee.html" style="color: white;">Apply</a>
            <a href="track.html" style="color: white;">Track</a>
            <a href="history.html" style="color: white;">History</a>
          </div>
        <div class="right">
            <span id="welcomeUser">Welcome</span>
            <select onchange="handleProfileOption(this)">
                <option hidden selected>Profile</option>
                <option value="change">Change Password</option>
                <option value="logout">Logout</option>
              </select>
          </div>
      </nav>


    <div class="container">
        <div class="card">
            <h2>Your Application History</h2>
            <div id="historyList">Loading...</div>
            <div id="formDetails" class="application-details hidden"></div>
          </div>
      </div>


   
  <script>
    const employeeId = localStorage.getItem('employeeId');
    if (!employeeId) {
      alert("Login expired. Please login again.");
      window.location.href = 'login.html';
    }


    document.getElementById('welcomeUser').textContent = `Welcome, ${employeeId}`;


    function handleProfileOption(select) {
      const choice = select.value;
      if (choice === 'logout') {
        localStorage.removeItem('employeeId');
        window.location.href = 'login.html';
      } else if (choice === 'change') {
        window.location.href = 'change-password.html';
      }
    }


    async function loadHistory() {
      try {
        const res = await fetch(`/api/history?employeeId=${employeeId}`);
        const data = await res.json();


        const historyList = document.getElementById('historyList');
        if (data.length === 0) {
          historyList.textContent = "No previous applications found.";
          return;
        }


        historyList.innerHTML = '';
        data.forEach(item => {
          const link = document.createElement('span');
          link.textContent = `Form ID: ${item.formId}`;
          link.className = 'form-link';
          link.onclick = () => loadDetails(item.formId);
          historyList.appendChild(link);
        });


      } catch (err) {
        document.getElementById('historyList').textContent = "Failed to load history.";
      }
    }


    async function loadDetails(formId) {
      try {
        const res = await fetch(`/api/history/form/${formId}`);
        const data = await res.json();


        const details = document.getElementById('formDetails');
        details.classList.remove('hidden');


        details.innerHTML = `
          <h3>Application Details (Form ID: ${formId})</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Employee ID:</strong> ${data.empId}</p>
          <p><strong>Department:</strong> ${data.department}</p>
          <p><strong>No Dues Type:</strong> ${data.noDuesType}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Submission Date:</strong> ${data.submissionDate || 'N/A'}</p>
          <button class="btn-download" onclick="downloadPDF('${formId}')">Download PDF</button>
        `;
      } catch (err) {
        alert("Failed to load application details.");
      }
    }


    function downloadPDF(formId) {
      window.open(`/download-pdf/${formId}`, '_blank');
    }


    loadHistory();
  </script>
</body>

</html>
